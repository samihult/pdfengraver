<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
      integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>

    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>

    <!-- Icons from https://fonts.google.com/icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Application -->
    <script src="playground.js"></script>
    <link rel="stylesheet" href="./playground.css" />

    <title>PdfEngraver</title>
  </head>

  <body>
    <div id="app">
      <main class="split">
        <section id="control" class="bg-dark d-flex flex-column">
          <form id="server-host-input" style="flex: 0 0 auto" class="mx-3 mt-3">
            <div class="input-group bg-dark" title="PdfEngraver server host">
              <div class="input-group-prepend">
                <span class="input-group-text" id="server-host-desc">
                  <span class="material-symbols-outlined mr-2">computer</span>
                  Host</span
                >
              </div>
              <input
                type="text"
                name="host"
                class="form-control"
                placeholder=""
                aria-label="Host"
                aria-describedby="server-host-desc"
              />
            </div>
          </form>

          <form
            id="performance-budgeting-input"
            style="flex: 0 0 auto"
            onsubmit="return false"
          >
            <div class="mx-3 mt-3 d-flex flex-row flex-wrap align-items-center">
              <div class="mr-2" style="flex: 0 0 auto">
                <small>Perf. budget</small>
              </div>

              <div
                class="input-group input-group-sm bg-dark mr-2"
                title="Templating budget"
                style="flex: 1 1 30%"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text" id="budget-templ-desc">
                    Templ</span
                  >
                </div>
                <input
                  type="text"
                  name="templ"
                  class="form-control"
                  placeholder="(default)"
                  aria-label="Templating"
                  aria-describedby="budget-templ-desc"
                />
              </div>

              <div
                class="input-group input-group-sm bg-dark"
                title="Initialization budget"
                style="flex: 1 1 30%"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text" id="budget-init-desc">
                    Init</span
                  >
                </div>
                <input
                  type="text"
                  name="init"
                  class="form-control"
                  placeholder="(default)"
                  aria-label="Initialization"
                  aria-describedby="budget-init-desc"
                />
              </div>
            </div>

            <div class="mx-3 mt-2 d-flex flex-row flex-wrap">
              <div
                class="input-group input-group-sm bg-dark mr-2"
                title="Loading budget"
                style="flex: 1 1 30%"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text" id="budget-load-desc">
                    Load</span
                  >
                </div>
                <input
                  type="text"
                  name="load"
                  class="form-control"
                  placeholder="(default)"
                  aria-label="Loading"
                  aria-describedby="budget-load-desc"
                />
              </div>

              <div
                class="input-group input-group-sm bg-dark mr-2"
                title="Rendering budget"
                style="flex: 1 1 30%"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text" id="budget-rend-desc">
                    Rend</span
                  >
                </div>
                <input
                  type="text"
                  name="rend"
                  class="form-control"
                  placeholder="(default)"
                  aria-label="Rendering"
                  aria-describedby="budget-load-desc"
                />
              </div>

              <div
                class="input-group input-group-sm bg-dark"
                title="Total budget"
                style="flex: 1 1 30%"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text" id="budget-total-desc">
                    Total</span
                  >
                </div>
                <input
                  type="text"
                  name="total"
                  class="form-control"
                  placeholder="(default)"
                  aria-label="Total"
                  aria-describedby="budget-total-desc"
                />
              </div>
            </div>
          </form>

          <div id="html-editor-container" class="p-3">
            <div class="inner-container"><!-- Monaco HMTL editor --></div>
          </div>

          <div
            role="toolbar"
            aria-label="Toolbar for HTML editor"
            class="btn-toolbar d-flex flex-nowrap align-items-end mb-3 mx-3"
          >
            <button
              type="button"
              class="btn btn-primary"
              id="send-html"
              style="flex: 0 0 auto"
            >
              Render &#8984;&#9166;
            </button>

            <div class="px-3">
              <p class="m-0">
                <small id="server-timing-string">
                  Server timing:&emsp; Tmpl: <span class="tmpl">–</span>&emsp;
                  Init: <span class="init">–</span><br />
                  Load: <span class="load">–</span>&emsp; Rend:
                  <span class="rend">–</span>&emsp;Total:
                  <span class="total">–</span>
                </small>
              </p>
            </div>
          </div>
        </section>

        <section id="result" class="p-3 bg-dark d-flex flex-column">
          <nav class="navbar navbar-dark bg-dark d-flex m-0 p-0 mb-3">
            <form
              id="content-location-input"
              style="flex: 2 0 200px"
              class="mr-3"
            >
              <div
                class="input-group bg-dark"
                title="Virtual location of the converted page"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text" id="content-location-desc">
                    <span class="material-symbols-outlined mr-2">home</span>
                    Location</span
                  >
                </div>
                <input
                  type="text"
                  name="content-location"
                  class="form-control"
                  placeholder="E.g. https://en.wikipedia.org/wiki/"
                  aria-label="Content location"
                  aria-describedby="content-location-desc"
                />
              </div>
            </form>

            <a
              href="http://pdfengraver.io"
              target="_blank"
              class="navbar-brand d-flex align-items-center"
              >PdfEngraver
              <span class="ml-2 material-symbols-outlined">open_in_new</span></a
            >
          </nav>

          <iframe id="pdf-viewer" name="pdf-viewer"></iframe>
        </section>
      </main>
    </div>
  </body>
</html>
